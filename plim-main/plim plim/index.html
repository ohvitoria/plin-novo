<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plim Plim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/Plin plin.svg" alt="Plin Plin">
        </div>
        <div>
            <ul>
                <li>Sobre</li>
                <li>Lugares</li>
                <li>Contato</li>
            </ul>
        </div>
    </header>
    <main>
        <section class="introducao">
            <div class="introducao_imagem">
                <img src="./img/illustration (1).png" alt="ilustração">
            </div>
            <div class="introducao__texto">
                <h1><span>tudo</span> em um clique</h1>

            </div>

        </section>
        <div class="plin">
            <h2>Encontre o seu <span>plin</span></h2>
        </div>
        <section class="formulario">
            <div class="formulario_box"></div>
            <div class="formulario_questoes">
                <input type="text" name="1" placeholder="Quantas pessoas?">
                <input type="text" name="2" placeholder="Por quanto tempo?">
                <input type="text" name="3" placeholder="Seu melhor email!">
            </div>
            <div class="texto_motivacional">
                <div class="texto_motivacional_box">
                    <p>“Uma máquina pode fazer o trabalho de cinquenta pessoas comuns. Nenhuma máquina pode fazer o trabalho de uma pessoa extraordinária.” (Elbert Hubbard)
                        Um plin ao seu alcance!</p>
                </div>
            </div>
            <div class="enviar">
                <button type="enviar">Enviar</button>
            </div>

        </section>
    </main>
    <footer>
        <ul>
            <li> Blog</li>
            <li>Junte-se a nós!</li>
            <li>Ajuda</li>
        </ul>
        <div>
            <img src="./img/Plin plin rodapé.svg" alt="Plin Plin">
        </div>
    </footer>
    
</body>
</html>
